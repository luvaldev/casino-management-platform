<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inside Casino</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="nav-items" class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Perfil de Usuario</h1>

    <div class="card p-4 mt-4">
      <h2>Datos del Usuario</h2>
      <p><strong>Nombre:</strong> <span id="profile-name"></span></p>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Fecha de Nacimiento:</strong> <span id="profile-birth_date"></span></p>
      <p><strong>Saldo:</strong> $<span id="profile-money"></span></p>
      <p><strong>Rol:</strong> <span id="profile-role"></span></p>
    </div>

    <div class="card p-4 mt-4">
      <h2>Tu Carrito</h2>
      <div id="profile-cart">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
