<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inside Casino</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="nav-items" class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Crear Producto</h1>

    <form id="create-product-form" class="mt-4">
      <div class="mb-3">
        <label for="product-name" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="product-name" required>
      </div>
      <div class="mb-3">
        <label for="product-price" class="form-label">Precio</label>
        <input type="number" class="form-control" id="product-price" required>
      </div>
      <div class="mb-3">
        <label for="product-stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="product-stock" required>
      </div>
      <div class="mb-3">
        <label for="product-description" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="product-description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="product-image" class="form-label">Imagen del Producto</label>
        <input type="text" class="form-control" id="product-image" placeholder="URL de la imagen" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
  </div>

  <script src="js/create-product.js"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
